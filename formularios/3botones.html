<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  function boton1()
  {
    alert('Presiono el boton 1');
  }
  function boton2()
  {
    alert('Presiono el boton 2');
  }
  function boton3()
  {
    alert('Presiono el boton 3');
  }
</script>

<form>
  <input type="button" onClick="boton1()" value="1">
  <input type="button" onClick="boton2()" value="2">
  <input type="button" onClick="boton3()" value="3">
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
 var alturatotal=0, i=0;
 while(i<5)
 {
	altura=parseInt(prompt('Ingrese la altura de la persona numero '+(i+1),''));
	alturatotal=alturatotal+altura;
	i++
 }
 document.write('La altura promedio es: '+alturatotal/5);
</script>

</body>
</html>

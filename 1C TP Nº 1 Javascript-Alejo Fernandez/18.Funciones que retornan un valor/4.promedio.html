<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  function calcularPromdeio(a,b,c)
  {
    return (a+b+c)/3

  }

  num1=parseInt(prompt('Ingrese el primer numero',''));
  num2=parseInt(prompt('Ingrese el segundo numero',''));
  num3=parseInt(prompt('Ingrese el tercer numero',''));
  prom=calcularPromdeio(num1,num2,num3);
  document.write('El promedio de los tres numeros es :'+prom);
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>

  function cantidadDigitos(a)
  {
    if (a<10)
    {
      return 1;
    }
    else
    {
      if (a<100)
      {
        return 2;
      }
      else
      {
        if (a<1000)
        {
          return 3;
        }
        else
        {
          if (a<10000)
          {
            return 4;
          }
          else
          {
            if (a<100000)
            {
              return 5;
            }
          }
        }
      }
    }
  }

  num=parseInt(prompt('Ingrese un numero de hasta 5 digitos',''));
  digitos=cantidadDigitos(num);
  document.write('el numero tiene '+digitos+' digitos');
</script>

</body>
</html>

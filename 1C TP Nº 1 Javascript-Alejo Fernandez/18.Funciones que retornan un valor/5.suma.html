<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  function calcularSuma(a,b,c,d,e)
  {
    return a+b+c+d+e

  }

  num1=parseInt(prompt('Ingrese el primer numero',''));
  num2=parseInt(prompt('Ingrese el segundo numero',''));
  num3=parseInt(prompt('Ingrese el tercer numero',''));
  num4=parseInt(prompt('Ingrese el cuarto numero',''));
  num5=parseInt(prompt('Ingrese el quinto numero',''));
  suma=calcularSuma(num1,num2,num3,num4,num5);
  document.write('La suma de los 5 numeros es :'+suma);
</script>

</body>
</html>

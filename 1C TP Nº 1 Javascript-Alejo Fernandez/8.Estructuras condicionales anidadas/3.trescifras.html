<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  num=parseInt(prompt('Ingrese el numero',''));
  if (num>100)
  {
	document.write('El numero tiene 3 cifras');
  }
  else
  {
	if(num>10)
	{
		document.write('El numero tiene 2 cifras');
	}
	else
	{
		document.write('El numero tiene una cifra');
	}
  }
  
</script>

</body>
</html>

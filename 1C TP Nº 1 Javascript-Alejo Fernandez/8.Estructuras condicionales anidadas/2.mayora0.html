<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  num=parseInt(prompt('Ingrese el numero',''));
  if (num<0)
  {
	document.write('El numero es menor a 0');
  }
  else
  {
	if(num>0)
	{
		document.write('El numero es mayor a 0');
	}
	else
	{
		document.write('El numero es 0');
	}
  }
  
</script>

</body>
</html>

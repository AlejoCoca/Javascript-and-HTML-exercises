<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
 var suma=0, valor=0;
 
 do {
	suma+=valor;
	valor=parseInt(prompt(('Ingrese un valor'),''));
 }while(valor!=9999)
 document.write('Resultado: '+suma+'<br>');
 if(suma>0)
 {
	document.write('Suma mayor a 0');
 }
 else
 {
	if(suma<0)
	{
		document.write('Suma menor a 0')
	}
	else
	{
		document.write('Valor igual a 0')
	}
 }
</script>

</body>
</html>

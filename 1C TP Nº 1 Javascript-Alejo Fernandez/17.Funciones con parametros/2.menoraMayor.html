<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  function mostrarOrdenados(x1,x2,x3)
  {
    if (x1<x2 && x1<x3)
    {
      document.write(x1+' ');
      if (x2<x3)
      {
        document.write(x2+' '+x3);
      }
      else
      {
        document.write(x3+' '+x2);
      }
    }
    else
    {
      if (x2<x3)
      {
        document.write(x2+' ');
        if (x1<x3)
        {
          document.write(x1+' '+x3);
        }
        else
        {
          document.write(x3+' '+x1);
        }
      }
      else
      {
        document.write(x3+' ');
        if (x1<x2)
        {
          document.write(x1+' '+x2);
        }
        else
        {
          document.write(x2+' '+x1);
        }
      }
    } 
  }

  num1=parseInt(prompt('Ingrese el primer numero',''));
  num2=parseInt(prompt('Ingrese el segundo numero',''));
  num3=parseInt(prompt('Ingrese el tercer numero',''));
  document.write('Los tres valores ingresados son '+num1+' '+num2+' '+num3+'<br>'); 
  document.write('Los valores ordenados de menor a mayor son: ');
  mostrarOrdenados(num1,num2,num3);
</script>

</body>
</html>

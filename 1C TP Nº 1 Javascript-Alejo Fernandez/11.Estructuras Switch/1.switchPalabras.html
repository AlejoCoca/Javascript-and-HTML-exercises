<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  palabra=prompt('Ingrese alguna de las siguientes palabras: casa, mesa, perro, gato','');

  switch (palabra) {
    case 'casa': document.write('house');
            break;
    case 'mesa': document.write('table');
            break;
    case 'perro': document.write('dog');
            break;
    case 'gato': document.write('cat');
            break;
    default:document.write('Error, pruebe ingresar alguna de estas palabras: casa, mesa, perro, gato')
	}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  var num1, num2, num3, num4, suma, producto;
  num1=prompt('Ingrese el primer numero:','');
  num2=prompt('Ingrese el segundo numero:','');
  num3=prompt('Ingrese el tercer numero:','');
  num4=prompt('Ingrese el cuarto numero:','');
  suma=parseInt(num1)+parseInt(num2)+parseInt(num3)+parseInt(num4);
  producto=num1*num2*num3*num4;
  document.write('la suma de los numeros es : ', suma);
  document.write('<br>')
  document.write('el producto de los numeros es : ',producto);
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  var precio, cantidad, preciofinal;
  precio=prompt('Ingrese el precio del articulo:','');
  cantidad=prompt('Ingrese la cantidad a comprar:','');

  document.write('la suma total a pagar es : $', preciofinal);
</script>

  <script>
    

    class CPersona {
      constructor(nombre, edad, DNI, genero, peso, altura) {
        this.nombre = nombre;
        this.edad = edad;
        this.dni = DNI;
        this.genero = genero;
        this.peso = peso;
        this.altura = altura;
      }

      esMayorDeEdad(){
          return(this.edad<18);
      }
      
      comprobarSexo(){
          return(this.genero=='M' || this.genero=='m' || this.genero=='F' || this.genero=='f')
      }
  
      calcularIMC(){
          if(this.peso/(this.altura*this.altura)<20)
          {
              return -1;
          }
          else{
              if(this.peso/(this.altura*this.altura)>=20 && this.peso/(this.altura*this.altura)<=25)
              {
                  return 0;
              }
              else{
                  if(this.peso/(this.altura*this.altura)>25)
                  {
                      return 1;
                  }
              }
          }
      }
    
    }
  
  
  function construir()
  {
      const persona1 = new CPersona(document.getElementById('1').value, document.getElementById('2').value, document.getElementById('3').value, document.getElementById('4').value, document.getElementById('5').value, document.getElementById('6').value)
      alert(`${persona1.nombre} tiene ${persona1.edad} a√±os\nSu DNI es: ${persona1.dni} y su genero es ${persona1.genero}\n${persona1.nombre} pesa ${persona1.peso}KG y mide ${persona1.altura}Cm`)
      
      if(persona1.esMayorDeEdad()){
        alert(`${persona1.nombre} es menor de edad`)
      }else{
        alert(`${persona1.nombre} es mayor de edad`)
      }

      if(persona1.calcularIMC()<0)
      {
          alert(`El IMC de ${persona1.nombre} esta por debajo de lo normal`)
      }
      else{
          if(persona1.calcularIMC()>0)
          {
              alert(`El IMC de ${persona1.nombre} esta en un valor normal`)
          }
          else{
              alert(`${persona1.nombre} tiene sobrepeso`)
          }
      }
  }
  
  </script>
